<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Contactez-nous pour que nous puissions donner vie à votre projet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="robots" content="all" />
    <title>Contact</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/et-line.min.css" />
    <link rel="stylesheet" type="text/css" href="style.min.css" />

    <script defer src="./js/jquery-2.1.0.min.js"></script>
    <script defer src="./js/bootstrap.min.js"></script>
    <script defer src="./js/blocs.min.js"></script>
    <script defer src="./js/jqBootstrapValidation.min.js"></script>
    <script defer src="./js/formHandler.min.js"></script>

    <!-- Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-M3GMSP9H0W"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-M3GMSP9H0W");
    </script>
    <!-- Analytics END -->
  </head>
  <body>
    <!-- Principal conteneur -->
    <div class="page-container">
      <!-- bloc-0 -->
      <header>
        <div class="bloc bgc-white l-bloc" id="bloc-0">
          <div class="container bloc-sm">
            <nav class="navbar row">
              <div class="navbar-header">
                <a class="navbar-brand" href="index.html"
                  ><img
                    src="img/la-chouette-agence.png"
                    alt="Ancre page D'accueil"
                    height="40"
                    width="215"
                /></a>
              </div>
              <div
                class="collapse navbar-collapse navbar-1 special-dropdown-nav"
              >
                <ul class="site-navigation nav navbar-nav">
                  <li>
                    <a
                      href="index.html"
                      title="Page d'acceuil"
                      aria-label="Page d'accueil de la Chouette Agence"
                      >Accueil</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- bloc-0 END -->

      <!-- bloc-6 -->
      <main>
        <section>
          <div
            class="
              bloc
              bg-dots-bg bg-repeat
              bgc-atomic-tangerine
              d-bloc
              bloc-bg-texture
              texture-paper
            "
            id="bloc-6"
          >
            <div class="container bloc-lg">
              <div class="row">
                <div class="col-sm-12">
                  <h1 class="text-center hero-bloc-text tc-white">
                    Parlons web design !
                  </h1>
                  <p class="text-center mg-lg tc-white tight-width-whitespace">
                    Nous serions ravis que vous souhaiteriez collaborer avec
                    notre agence.<br />
                    Parlez-nous de votre projet en complétant le formulaire
                    ci-dessous.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- bloc-6 END -->

        <!-- bloc-7 -->
        <div class="bloc bgc-white" id="bloc-7">
          <div class="container bloc-lg">
            <div class="row form-bloc">
              <div class="col-sm-6">
                <form id="form_1" novalidate>
                  <div class="form-group">
                    <label> Nom </label>
                    <input
                      id="name"
                      class="form-control"
                      required
                      aria-invalid="false"
                    />
                    <div class="help-block"></div>
                  </div>
                  <div class="form-group">
                    <label for="email"> Adresse email </label>
                    <input
                      id="email"
                      class="form-control"
                      type="email"
                      required
                      aria-invalid="false"
                    />
                  </div>
                  <div class="form-group">
                    <label> Comment nous avez-vous connu ? </label>
                    <input class="form-control" required id="input_504" />
                  </div>
                  <div class="form-group">
                    <label for="message">
                      Brief de votre projet (Ajoutez autant de détails que
                      nécessaire)<br />
                    </label>
                    <textarea
                      id="message"
                      title="votre projet"
                      class="form-control"
                      rows="4"
                      cols="50"
                      required
                    ></textarea>
                  </div>
                  <button
                    class="
                      bloc-button
                      btn btn-lg btn-block
                      cta-hero
                      btn-atomic-tangerine
                    "
                    type="submit"
                  >
                    Envoyer
                  </button>
                </form>
              </div>
              <div class="col-sm-6">
                <p>
                  contact@lachouetteagence.com<br />2 place Sathonay 69001
                  Lyon<br />Ouvert de 9h à 18h, du lundi au vendredi<br />
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- bloc-7 END -->
      </main>

      <!-- ScrollToTop Button -->
      <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"
        ><span class="fa fa-chevron-up"></span
      ></a>
      <!-- ScrollToTop Button END-->

      <!-- Footer - bloc-8 -->
      <footer>
        <div class="bgc-atomic-tangerine" id="bloc-8">
          <div class="container bloc-sm">
            <div class="row">
              <div class="col-sm-12">
                <div class="row row-no-gutters social">
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a
                        class="social"
                        href="https://twitter.com/LaChouetteAgence"
                        title="twitter"
                        ><span class="fa fa-twitter icon-md"></span
                      ></a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a
                        class="social"
                        href="https://www.facebook.com/LaChouetteAgence"
                        title="Facebook"
                        ><span class="fa fa-facebook icon-md"></span
                      ></a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a
                        class="social"
                        href="https://dribbble.com/LaChouetteAgence"
                        title="Dribbble"
                        ><span class="fa fa-dribbble icon-md"></span
                      ></a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a
                        class="social"
                        href="https://www.instagram.com/"
                        title="Instagram"
                        ><span class="fa fa-instagram icon-md"></span
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer - bloc-8 END -->
    </div>
    <!-- Principal conteneur END -->
  </body>
</html>
